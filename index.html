
<!doctype html>
<html lang="en">
  <head>
  	<!--meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5</title>
    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">

  <body>
    <section class="form1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
  <form class="row g-3 needs-validation" novalidate>
    <h2>বিলিং ঠিকানা </h2>
  <div class="col-md-4">
    <label for="c_name" class="form-label">আপনার নাম</label>
    <input type="text" class="form-control" id="c_name" placeholder="আপনার সম্পূর্ণ নাম লিখুন" required>
    <div class="valid-feedback">
      Looks good!
    </div>
     <div class="invalid-feedback">
        Please enter your name
      </div>
  </div>

  <div class="col-md-4">
    <label for="c_mobile" class="form-label">মোবাইল নাম্বার</label>
    <input type="text" class="form-control" id="c_mobile" placeholder="017XX-XXX-XXX" required>
    <div class="valid-feedback">
      Looks good!
    </div>
     <div class="invalid-feedback">
        Please enter your mobile number
      </div>
  </div>

  <div class="col-md-4">
    <label for="c_address" class="form-label">আপনার ঠিকানা</label>
    <input type="text" class="form-control" id="c_adddress" placeholder="আপনার সম্পূর্ণ ঠিকানা লিখুন...." required>
    <div class="valid-feedback">
      Looks good!
    </div>
     <div class="invalid-feedback">
        Please enter your Address
      </div>
  </div>

  
  <div class="col-12">
    <button class="btn btn-danger" type="submit"> অর্ডার কনফার্ম</button>
  </div>
</form>
</div>


   </div>
</form>
</div>
</div>
</section>

   <script src="js/bootstrap.bundle.min."></script>

</html>
